<p>预设尺寸</p>
<br>
<p>当前尺寸: {{size || "default"}}</p>

<jigsaw-button  [presize]="size" type="primary" (click)="changeSize('small')">Small</jigsaw-button>

<jigsaw-button  [presize]="size" type="primary" (click)="changeSize()">Default</jigsaw-button>

<br>
<p>当前尺寸: {{aSize || "default"}}</p>
<br>
<a jigsaw-button  [presize]="aSize" type="primary" (click)="changeASize('small')">Small</a>

<a jigsaw-button  [presize]="aSize" type="primary" (click)="changeASize()">Default</a>

<a jigsaw-button  [presize]="aSize" type="primary" (click)="changeASize('large')">Large</a>
