<jigsaw-combo-select
    placeholder="请输入姓名~"
    autoWidth="true"
    [(value)]="selectedCity">
    <ng-template>
        <jigsaw-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [searchable]="true"
            [data]="citys"
            tileOptionWidth="100px">
        </jigsaw-tile-select>
    </ng-template>
</jigsaw-combo-select>
