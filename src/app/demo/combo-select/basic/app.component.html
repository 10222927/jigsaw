<div class="combo-select-demo cmn-box">
    <h3>basic demo</h3>
    <div class="test-btn">
        <jigsaw-button (click)="changeTrigger()">change trigger</jigsaw-button>
    </div>
    <jigsaw-combo-select
        [openTrigger]="openTrigger"
        [closeTrigger]="closeTrigger"
        [(value)]="selectedCity">
        <ng-template>
            <jigsaw-tile-select
                [(selectedItems)]="selectedCity"
                labelField="label"
                [searchable]="true"
                [data]="citys"
                width="400px"
                tileOptionWidth="90px">
            </jigsaw-tile-select>
        </ng-template>
    </jigsaw-combo-select>
</div>
