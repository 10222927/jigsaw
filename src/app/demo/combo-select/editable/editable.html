<div class="combo-select-demo cmn-box">
    <h3>editable demo</h3>
    <div class="test-btn">
        <rdk-button width="120px" (click)="toggleEditable()">toggle editable</rdk-button>
    </div>
    <rdk-combo-select
        [(value)]="selectedCity">
        <rdk-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="100px">
        </rdk-tile-select>
    </rdk-combo-select>
</div>
