<jigsaw-combo-select
    placeholder="请输入姓名~"
    autoWidth="true"
    [labelField]="labelField"
    [(value)]="selectedCity">
    <ng-template>
        <jigsaw-tile-select
            [(selectedItems)]="selectedCity"
            [labelField]="labelField"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="22.8%"
            style="padding: 8px 0 8px 8px">
        </jigsaw-tile-select>
    </ng-template>
</jigsaw-combo-select>
