
<div class="drop-list-wrap" jigsaw-scroll-bar scrollBarTheme="minimal-dark" scrollBarAxis="y">
    <div *ngFor="let employee of employees"
         [dragData]="employee"
         class="drag-wrap"
         jigsaw-draggable
         (jigsawDragStart)="dragStartHandle($event)">
        <div class="com-box">
            {{employee[0]}}
        </div>
    </div>
</div>

<div class="drop-wrap">
    <jigsaw-table
        jigsaw-droppable
        #tableDrop
        [data]="tableData"
        [additionalColumnDefines]="additionalColumns"
        (jigsawDragEnter)="tableDragEnterHandle($event)"
        (jigsawDragOver)="tableDragOverHandle($event)"
        (jigsawDragLeave)="tableDragLeaveHandle($event)"
        (jigsawDrop)="tableDropHandle($event)"></jigsaw-table>

    <div class="trash-box"
         jigsaw-droppable
         #trashDrop
         (jigsawDragEnter)="trashDragEnterHandle($event)"
         (jigsawDragOver)="trashDragOverHandle($event)"
         (jigsawDragLeave)="trashDragLeaveHandle($event)"
         (jigsawDrop)="trashDropHandle($event)">trash box</div>
</div>
