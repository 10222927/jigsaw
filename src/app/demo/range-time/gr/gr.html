<h4>Gr</h4>

Gr : <rdk-tile-select [data]="datas" [(selectedItems)]="gr" [multipleSelect]="false"></rdk-tile-select><br>

<rdk-range-time [(beginDate)]="beginDate" [gr]="gr[0].label" [(endDate)]="endDate" ></rdk-range-time><br>

<div *ngIf="gr[0].label!='week'">beginDate ： {{beginDate}}   endDate：{{endDate}}</div>
<div *ngIf="gr[0].label=='week'">beginDate ： {{beginDate | json}}   endDate：{{endDate | json}}</div>
