
<ul class="ne-list">
   <li *ngFor="let ne of neList; index as liIndex" class="li-{{liIndex}}">
       {{ne.name}}<br>
       {{ne.desc}}<br>
       {{ne.ip}}
   </li>
</ul>

<jigsaw-table width="620px" [data]="tableData"
              [columnDefines]="columnDefines"
              (select)="handleRowSelect($event)"
              [hideHead]="true">
</jigsaw-table>
