<rdk-combo-select [(value)]="singleTimeComboValue" width="100px">
    <rdk-time
        [(date)]="date"
        (dateChange)="handleDateChange($event)">
    </rdk-time>
</rdk-combo-select>
Selected Time : {{date}}<br><br>


<rdk-combo-select [(value)]="rangeTimeComboValue">
    <rdk-range-time
        [(beginDate)]="beginDate"
        [(endDate)]="endDate"
        (beginDateChange)="handleDeginDateChange($event)"
        (endDateChange)="handleEndDateChange($event)">
    </rdk-range-time>
</rdk-combo-select>
Selected Time : {{beginDate}} - {{endDate}}
