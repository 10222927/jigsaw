<h4>LimitStart Time</h4>

LimitStart : <jigsaw-tile trackItemBy="label" [(selectedItems)]="limitStart" [multipleSelect]="false">
    <jigsaw-tile-option *ngFor="let item of datas" [value]="item" width="80">{{item.label}}</jigsaw-tile-option>
</jigsaw-tile>
<br>
<jigsaw-time [(date)]="date" gr="date" [limitStart]="limitStart[0].label"></jigsaw-time><br>

<p>Selected Time : {{date}}</p>
