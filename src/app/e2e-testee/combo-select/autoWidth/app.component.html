<jigsaw-combo-select
    placeholder="请输入姓名~"
    autoWidth="true"
    [(value)]="selectedCity"
    [clearable]="true"
    maxWidth="500">
    <ng-template>
        <jigsaw-tile
            [(selectedItems)]="selectedCity"
            trackItemBy="label"
            [searchable]="true">
            <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="21.4%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>
