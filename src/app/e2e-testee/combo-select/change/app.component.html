<p>selected: {{selected}}</p>
<p>removed: {{removed}}</p>
<hr>

<jigsaw-combo-select
    placeholder="请输入姓名~"
    [(value)]="selectedCity"
    (valueChange)="valueChange($event)"
    (select)="select($event)"
    (remove)="remove($event)"
    maxWidth="500"
    [clearable]="true">
    <ng-template>
        <jigsaw-tile
            [(selectedItems)]="selectedCity"
            trackItemBy="label"
            [searchable]="true"
            width="400px"
            style="padding: 8px 0 8px 8px">
            <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="22.8%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>
