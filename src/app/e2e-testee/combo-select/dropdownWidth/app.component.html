<p>绝对值宽度</p>
<jigsaw-combo-select
    placeholder="请输入城市~"
    dropDownWidth="400px"
    maxWidth="500"
    [clearable]="true">
    <ng-template>
        <jigsaw-tile
            class="drop-down-child"
            trackItemBy="label"
            width="400px"
            style="padding: 8px 0 8px 8px">
            <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="22.8%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>
