<p>绝对值宽度</p>
<jigsaw-combo-select
    placeholder="请输入城市~"
    dropDownWidth="400px"
    maxWidth="500"
    [clearable]="true">
    <ng-template>
        <jigsaw-tile-select
            class="drop-down-child"
            labelField="label"
            [data]="citys"
            width="400px"
            tileOptionWidth="22.8%"
            style="padding: 8px 0 8px 8px">
        </jigsaw-tile-select>
    </ng-template>
</jigsaw-combo-select>
<p>百分比宽度</p>
<jigsaw-combo-select
    placeholder="请输入城市~"
    dropDownWidth="120%">
    <ng-template>
        <jigsaw-tile-select
            class="drop-down-child"
            labelField="label"
            [data]="citys"
            width="400px"
            tileOptionWidth="22.8%"
            style="padding: 8px 0 8px 8px">
        </jigsaw-tile-select>
    </ng-template>
</jigsaw-combo-select>
