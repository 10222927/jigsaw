<div class="combo-select-demo cmn-box">
    <h3>editable demo</h3>
    <div class="test-btn">
        <jigsaw-button (click)="toggleEditable()">toggle editable</jigsaw-button>
    </div>
    <jigsaw-combo-select
        [(value)]="selectedCity"
        maxWidth="500"
        [clearable]="true"
        [editable]="true"
        [(filter)]="filter"
        (filterChange)="handleFilter($event)">
        <ng-template>
            <jigsaw-tile
                [(selectedItems)]="selectedCity"
                (selecttedItemsChange)="handleSelecttedItemsChange($event)"
                trackItemBy="label"
                width="400px"
                style="padding: 8px 0 8px 8px">
                <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="22.8%">
                    {{city.label}}
                </jigsaw-tile-option>
            </jigsaw-tile>
        </ng-template>
    </jigsaw-combo-select>
</div>
