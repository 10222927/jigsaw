<div class="combo-select-demo cmn-box">
    <h3>editable - auto complete</h3>
    <jigsaw-combo-select
        maxWidth="500"
        [(value)]="selectedCity"
        [clearable]="true"
        [editable]="true"
        [(filter)]="filter"
        (filterChange)="handleFilter($event)">
        <ng-template>
            <jigsaw-tile
                [(selectedItems)]="selectedCity"
                trackItemBy="label"
                width="400px"
                style="padding: 8px 0 8px 8px">
                <jigsaw-tile-option *ngFor="let city of citysBak" [value]="city" width="22.8%">
                    {{city.label}}
                </jigsaw-tile-option>
            </jigsaw-tile>
        </ng-template>
    </jigsaw-combo-select>
</div>
