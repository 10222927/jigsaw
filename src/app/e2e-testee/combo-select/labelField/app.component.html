<jigsaw-combo-select
    placeholder="请输入姓名~"
    autoWidth="true"
    [labelField]="labelField"
    [(value)]="selectedCity"
    [clearable]="true"
    maxWidth="500"
    [clearable]="true">
    <ng-template>
        <jigsaw-tile
            [(selectedItems)]="selectedCity"
            trackItemBy="name"
            [searchable]="true"
            style="padding: 8px 0 8px 8px">
            <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="21.4%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>
