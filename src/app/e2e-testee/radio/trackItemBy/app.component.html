<h4>单选按钮-TrackItemBy</h4>
<jigsaw-radio [(value)]="selectedProduct"
              (valueChange)="radioChange($event)"
              trackItemBy="pro_name,pro_type">
    <jigsaw-radio-option *ngFor="let item of products" [value]="item">
        {{item.pro_name}}
    </jigsaw-radio-option>
</jigsaw-radio>

选择的城市的ID号是 : {{selectedProduct.pro_name}}
