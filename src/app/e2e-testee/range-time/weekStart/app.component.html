<h4>WeekStart</h4>

WeekStart:
<jigsaw-tile trackItemBy="label" [(selectedItems)]="weekStart" [multipleSelect]="false">
    <jigsaw-tile-option *ngFor="let item of datas" [value]="item">{{item.label}}</jigsaw-tile-option>
</jigsaw-tile><br>

<jigsaw-range-time [(beginDate)]="beginDate" [(endDate)]="endDate" [weekStart]="weekStart[0].label" >
</jigsaw-range-time><br>

<p>beginDate : {{beginDate}} ， end ： {{endDate}}</p>
