<h4>tileselect</h4>
<jigsaw-tile [(selectedItems)]="selectedCity"
             trackItemBy="id"
             [multipleSelect]="true"
             (selectedItemsChange)="basicSelectChange($event)">
    <jigsaw-tile-option *ngFor="let city of citys" [value]="city" width="100px">
        {{city.label}}
    </jigsaw-tile-option>
</jigsaw-tile>
