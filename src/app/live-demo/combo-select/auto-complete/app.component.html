<div class="live-demo-wrap">
    <h2>Auto Complete</h2>
    <div class="demo-1 live-demo">
        <h3>本地数据过滤</h3>
        <jigsaw-combo-select
            maxWidth="500"
            [(value)]="selectedCity"
            [clearable]="true"
            [searchable]="true"
            (filterChange)="handleFilter($event)">
            <ng-template>
                <jigsaw-tile
                    [(selectedItems)]="selectedCity"
                    trackItemBy="label"
                    width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>
    <div class="demo-2 live-demo">
        <h3>服务端数据过滤</h3>
        <jigsaw-combo-select
            maxWidth="500"
            labelField="name"
            [(value)]="selectedCity2"
            [clearable]="true"
            [searchable]="true"
            (filterChange)="handleFilter2($event)">
            <ng-template>
                <jigsaw-tile
                    [(selectedItems)]="selectedCity2"
                    trackItemBy="id"
                    width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities2" [value]="city" width="22.8%">
                        {{city.name}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>
</div>
