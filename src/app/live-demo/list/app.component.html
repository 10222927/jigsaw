<div class="live-demo-wrap">
    <h2>List</h2>
    <div class="demo-1 live-demo">
        <h3>菜单</h3>
        <j-list width="200" trackItemBy="title" (selectedItemsChange)="handleSelect($event)">
            <j-list-option *ngFor="let title of titles" [value]="title">
                <span j-title>{{title.title}}</span>
                <div j-sub-title>{{title.subTitle}} <span *ngIf="title.subMenu" class="fa fa-angle-right"></span></div>
            </j-list-option>
        </j-list>
        <p class="message">选中的菜单是: <span>{{selectedItems1}}</span></p>
    </div>
    <div class="demo-2 live-demo">
        <h3>带checkbox的选项</h3>
        <j-list width="350" trackItemBy="title" (selectedItemsChange)="handleSelect2($event)">
            <j-list-option *ngFor="let title of titles" #listItem [value]="title">
                <div j-title>
                    <jigsaw-checkbox [(checked)]="listItem.selected">{{title.title}}</jigsaw-checkbox>
                </div>
                <div j-sub-title>{{title.subTitle}} <span *ngIf="title.subMenu" class="fa fa-angle-right"></span></div>
            </j-list-option>
        </j-list>
        <p class="message">选中的菜单是: <span>{{selectedItems2}}</span></p>
    </div>
    <div class="demo-3 live-demo">
        <h3>有初始选中值</h3>
        <j-list [multipleSelect]="true"
                trackItemBy="name"
                [selectedItems]="selectedItems3"
                (selectedItemsChange)="handleSelect3($event)">
            <j-list-option *ngFor="let goods of goodsList" #listItem [value]="goods" [disabled]="goods.disabled">
                <div class="goods-box">
                    <jigsaw-checkbox [(checked)]="listItem.selected"></jigsaw-checkbox>
                    <span class="logo fa fa-{{goods.logo}}"></span>
                    <p>{{goods.desc}}</p>
                </div>
            </j-list-option>
        </j-list>
        <p class="message">选中的菜单是: <span>{{selectedItemsStr3}}</span></p>
    </div>
    <div class="demo-4 live-demo">
        <h3>与combo-select组合使用</h3>
        <jigsaw-combo-select
            [(value)]="selectedItems4"
            [clearable]="true"
            maxWidth="500"
            labelField="name">
            <ng-template>
                <j-list [multipleSelect]="true"
                        trackItemBy="name"
                        [(selectedItems)]="selectedItems4">
                    <j-list-option *ngFor="let goods of goodsList" #listItem [value]="goods"
                                   [disabled]="goods.disabled">
                        <div class="goods-box">
                            <jigsaw-checkbox [(checked)]="listItem.selected"></jigsaw-checkbox>
                            <span class="logo fa fa-{{goods.logo}}"></span>
                            <p>{{goods.desc}}</p>
                        </div>
                    </j-list-option>
                </j-list>
            </ng-template>
        </jigsaw-combo-select>
    </div>

</div>
