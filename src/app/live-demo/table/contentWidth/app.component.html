<div class="live-demo-wrap">
    <h2>ContentWidth</h2>
    <div class="demo-1 live-demo">
        <h3>不设置contentWidth='auto'</h3>
        <jigsaw-table [data]="tableData" height="400"></jigsaw-table>
    </div>

    <div class="demo-2 live-demo">
        <h3>设置contentWidth='auto'</h3>
        <jigsaw-table [data]="tableData" height="400" contentWidth="auto"></jigsaw-table>
    </div>

    <div class="demo-2 live-demo">
        <h3>contentWidth='auto'与columnDefine结合使用</h3>
        <p class="comment">限制了table的宽度为1000时，会产生横向滚动条，这时可以通过columnDefines来调节列宽</p>
        <jigsaw-table [data]="tableData" width="1000" height="400" contentWidth="auto"
                      [columnDefines]="columnDefines"></jigsaw-table>
    </div>
</div>
