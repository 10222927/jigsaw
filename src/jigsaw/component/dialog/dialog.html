<div class="jigsaw-dialog" jigsaw-draggable>
    <div class="jigsaw-dialog-head">
        <ng-content select="[jigsaw-title]"></ng-content>
        <span>{{title}}</span>
        <span class="fa fa-times jigsaw-dialog-close" (click)='dispose()'></span>
    </div>
    <div class="jigsaw-dialog-content">
        <ng-content></ng-content>
    </div>
    <div class="jigsaw-dialog-button-group" *ngIf="buttons && buttons.length > 0">
        <jigsaw-button *ngFor="let bi of buttons"
                    (click)="dispose(bi)"
                    class="{{bi.clazz}}">{{bi.label}}
        </jigsaw-button>
    </div>
</div>
