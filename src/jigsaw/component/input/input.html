<div class="jigsaw-input-icon-front">
    <ng-content select="[jigsaw-prefix-icon], [j-prefix-icon]"></ng-content>
</div>
<ng-content></ng-content>
<input #input [class.jigsaw-input-long-indent]="_$longIndent"
       [ngStyle]="_$inputPaddingStyle"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [disabled]="disabled"
       (blur)="_$handleBlur($event)"
       (focus)="_$handleFocus($event)">
<div class="jigsaw-input-icon-end">
    <span *ngIf="clearable" (click)="_clearValue($event)" [hidden]="!value" class="jigsaw-input-clear-bar">&times;</span>
    <ng-content select="[jigsaw-icon], [j-icon]"></ng-content>
</div>
