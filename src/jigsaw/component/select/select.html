<div class="jigsaw-select-box">
    <div class="jigsaw-select" [class.jigsaw-select-opened]="!_$optionListHidden">
        <span [hidden]="_$selectedLabel">{{placeholder}}</span>{{_$selectedLabel}}
        <span class="jigsaw-select-icon-down fa fa-angle-down"></span>
    </div>
    <div class="jigsaw-select-option-list jigsaw-select-option-hidden"
         [perfectScrollbar]="{suppressScrollX: true, wheelSpeed: 0.5, wheelPropagation: true}"
         [width]="optionWidth"
         [height]="optionHeight"
         [class.jigsaw-select-option-hidden]="_$optionListHidden">
        <ng-content></ng-content>
        <jigsaw-select-option *ngFor="let optionItem of data" [optionItem]="optionItem"></jigsaw-select-option>
    </div>
</div>
