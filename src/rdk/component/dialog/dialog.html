<div class="rdk-dialog-box" [@fadeIn]="_state" (@fadeIn.done)="_animationDone($event)">
    <div class="rdk-dialog-bg" *ngIf="_options.modal"></div>
    <div class="rdk-dialog" rdk-draggable [@bubbleIn]="_state">
        <div class="rdk-dialog-head">
            <ng-content select="[title]"></ng-content><span>{{title}}</span>
            <span class="fa fa-times rdk-dialog-close" (click)='close()'></span>
        </div>
        <div class="rdk-dialog-content">
            <ng-content></ng-content>
        </div>
        <div class="rdk-dialog-button-group">
            <rdk-button *ngFor="let button of buttons" (click)="button.callback()">{{button.label}}</rdk-button>
        </div>
    </div>
</div>
