<div class="rdk-drop-down"
     [class.rdk-drop-down-opened]="_$opened"
     [class.rdk-drop-down-disabled]="disabled"
     (mouseover)="_$openDropDownByHover()"
     (mouseout)="_$closeDropDownByHover()">
    <div class="rdk-drop-down-selection" (click)="_$openDropDownByClick()">
        <div class="rdk-drop-down-selection-rendered">
            <div *ngIf="placeholder && (!value || value.length == 0)" class="rdk-drop-down-selection_placeholder">
                {{placeholder}}
            </div>
            <rdk-tag *ngFor="let tagItem of value"
                     [closable]='tagItem.closable'
                     (select)="select.emit(tagItem)"
                     (close)="remove.emit(tagItem)">
                {{tagItem[labelField]}}
            </rdk-tag>
        </div>
    </div>
    <i class="fa fa-angle-down rdk-drop-down-arrow"></i>
</div>
