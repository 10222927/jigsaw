<div #dropDownContainer class="rdk-drop-down"
                       [class.rdk-drop-down-opened]="_$opened"
                       [class.rdk-drop-down-disabled]="disabled"
                       (mouseover)="_$openDropDownByHover()"
                       (mouseout)="_$closeDropDownByHover()">
    <div class="rdk-drop-down-selection" (click)="_$openDropDownByClick()">
        <div class="rdk-drop-down-selection-rendered">
            <div *ngIf="placeholder && (!value || value.length == 0)" class="rdk-drop-down-selection_placeholder">{{placeholder}}</div>
            <rdk-tag-group class="rdk-drop-down-tag-group" *ngIf="!!value" [(data)]="value" [labelField]="labelField"></rdk-tag-group>
            <div *ngIf="!!_stringValue" class="rdk-drop-down-selection-selected-value">{{_stringValue}}</div>
        </div>
    </div>
    <i class="fa fa-angle-down rdk-drop-down-arrow"></i>
</div>
