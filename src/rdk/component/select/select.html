<div class="rdk-select-box">
    <div class="rdk-select" [class.rdk-select-opened]="!_optionListHidden">
        <span [hidden]="_selectedLabel">{{placeholder}}</span>{{_selectedLabel}}
    </div>
    <div class="rdk-option-list" [rdkScrollBar]="scrollable" [width]="optionWidth"
         [height]="optionHeight" [class.rdk-option-hidden]="_optionListHidden">
        <ng-content></ng-content>
    </div>
</div>
