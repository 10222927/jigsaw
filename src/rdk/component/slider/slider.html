<div class="rdk-slider"
     [class.rdk-slider-disabled]="disabled"
     [class.rdk-slider-with-marks]="marks&& marks.length > 0"
     [class.rdk-slider-vertical]="vertical"
>
    <!--(mousedown)="_updateCanDragged(true)"-->
    <!--(mouseup)="_updateValuePosition($event)"-->
    <!--(click)="_updateCanDragged(false)"-->

    <div class="rdk-slider-rail"></div>
    <div class="rdk-slider-track" [ngStyle]="_trackStyle"></div>

    <div class="rdk-slider-step">
        <span *ngFor="let mark of marks" class="rdk-slider-dot rdk-slider-dot-active"
              [ngStyle]="mark.dot"></span>
    </div>

    <slider-handle *ngFor="let item of _value;let i = index" value="{{item}}" [key]="i" ></slider-handle>

    <div *ngIf="marks&& marks.length > 0" class="rdk-slider-mark">
        <span *ngFor="let mark of marks" class="rdk-slider-mark-text"
              [ngStyle]="mark.componentStyle"
             > {{mark.label}}</span>
    </div>
</div>
