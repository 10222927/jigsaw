<div class="rdk-slider"
    [class.rdk-slider-disabled]="disabled">
    <div class="rdk-slider-rail"></div>
    <div class="rdk-slider-track" [ngStyle]="_trackStyle"></div>
    <div class="rdk-slider-step"></div>
    <div class="rdk-slider-handle" [ngStyle]="_handleStyle"
         (mousedown)="_updateCanDragged(true)"
        (mousemove)="_updateValuePosition($event)"
        (mouseup)="_updateCanDragged(false)"></div>
    <div class="rdk-slider-mark"></div>
</div>
