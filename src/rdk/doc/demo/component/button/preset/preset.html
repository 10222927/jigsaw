<p>预设尺寸</p>
<br>
<p>当前尺寸: {{size || "default"}}</p>
<br>
<rdk-button  [presize]="size" type="primary" (click)="changeSize('small')">Small</rdk-button>

<rdk-button  [presize]="size" type="primary" (click)="changeSize()">Default</rdk-button>

<rdk-button  [presize]="size" type="primary" (click)="changeSize('large')">Large</rdk-button>

<br>
<br>
<p>另一种写法</p>
<br>
<p>当前尺寸: {{aSize || "default"}}</p>
<br>
<a rdk-button  [presize]="aSize" type="primary" (click)="changeASize('small')">Small</a>

<a rdk-button  [presize]="aSize" type="primary" (click)="changeASize()">Default</a>

<a rdk-button  [presize]="aSize" type="primary" (click)="changeASize('large')">Large</a>
