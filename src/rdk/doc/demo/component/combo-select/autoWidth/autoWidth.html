<rdk-combo-select
    [pane]="dropcontent"
    placeholder="请输入姓名~"
    autoWidth="true"
    [(value)]="selectedCity">
</rdk-combo-select>

<ng-template #dropcontent>
    <rdk-tile-select #tile
                     [(selectedItems)]="selectedCity"
                     labelField="label"
                     [multipleSelect]="true"
                     [searchable]="true"
                     [data]="citys" width="400px"
                     tileOptionWidth="100px">
    </rdk-tile-select>
</ng-template>
