<div class="combo-select-demo cmn-box">
    <h3>basic demo</h3>
    <div class="test-btn">
        <rdk-button (click)="changeTrigger()">change trigger</rdk-button>
    </div>
    <rdk-combo-select
        [openTrigger]="openTrigger"
        [closeTrigger]="closeTrigger"
        [(value)]="selectedCity">
        <rdk-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [multipleSelect]="true"
            [searchable]="true"
            [data]="citys"
            tileOptionWidth="100px">
        </rdk-tile-select>
    </rdk-combo-select>
</div>
