<p>selected: {{selected}}</p>
<p>removed: {{removed}}</p>
<hr>

<rdk-combo-select
    placeholder="请输入姓名~"
    [(value)]="selectedCity"
    (valueChange)="valueChange($event)"
    (select)="select($event)"
    (remove)="remove($event)">
    <rdk-tile-select
        [(selectedItems)]="selectedCity"
        labelField="label"
        [multipleSelect]="true"
        [searchable]="true"
        [data]="citys"
        width="400px"
        tileOptionWidth="100px">
    </rdk-tile-select>
</rdk-combo-select>
