<div class="combo-select-demo cmn-box">
    <h3>disable demo</h3>
    <div class="test-btn">
        <rdk-button (click)="changeDisabled()">toggle disable</rdk-button>
    </div>
    <rdk-combo-select
        [pane]="dropcontent"
        [disabled]="disabled"
        [(value)]="selectedCity"
        [open]="true">
    </rdk-combo-select>
    <ng-template #dropcontent>
        <rdk-tile-select
            [(selectedItems)]="selectedCity" labelField="label"
            [multipleSelect]="true" [searchable]="true"
            [data]="citys" width="400px"
            tileOptionWidth="100px">
        </rdk-tile-select>
    </ng-template>
</div>
