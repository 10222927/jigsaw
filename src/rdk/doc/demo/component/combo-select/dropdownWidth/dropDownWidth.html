<p>绝对值宽度</p>
<rdk-combo-select [pane]="dropcontent"
                  placeholder="请输入城市~"
                  dropDownWidth="400px"
                  [value]="selectedCity">
</rdk-combo-select>
<p>百分比宽度</p>
<rdk-combo-select [pane]="dropcontent"
                  placeholder="请输入城市~"
                  dropDownWidth="120%"
                  [value]="selectedCity">
</rdk-combo-select>
<ng-template #dropcontent>
    <rdk-tile-select class="drop-down-child"
                     [(selectedItems)]="selectedCity" labelField="label"
                     [multipleSelect]="true" [searchable]="true"
                     [data]="citys"
                     tileOptionWidth="100px">
    </rdk-tile-select>
</ng-template>
