<rdk-combo-select
    placeholder="请输入姓名~"
    autoWidth="true"
    [labelField]="labelField"
    [(value)]="selectedCity">
    <rdk-tile-select
        [(selectedItems)]="selectedCity"
        [labelField]="labelField"
        [multipleSelect]="true"
        [searchable]="true"
        [data]="citys"
        tileOptionWidth="100px">
    </rdk-tile-select>
</rdk-combo-select>
