<div class="combo-select-demo cmn-box">
    <h1>set width demo</h1>
    <h3>combo-select自定义宽度</h3>
    <p>drop down的宽度总是不小于combo-select的宽度</p>
    <rdk-input [(value)]="width"></rdk-input>

    <rdk-combo-select [width]="width">
        <div>This is a small drop down</div>
    </rdk-combo-select>
</div>

<div class="combo-select-demo cmn-box">
    <h3>drop down自定义宽度</h3>
    <p>drop down自定义宽度,在drop down内容中设置</p>
    <rdk-input [(value)]="width2"></rdk-input>

    <rdk-combo-select>
        <rdk-input [width]="width2" value="drop down input"></rdk-input>
    </rdk-combo-select>
</div>
