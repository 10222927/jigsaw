
<div style="overflow:hidden;padding-top:100px">
    <div #left class="left">left</div>
    <div #middle class="middle">middle</div>
    <div #right class="right">right</div>
</div>

<br>

<span>是否模态：</span>  <rdk-switch [(checked)]="option.modal"></rdk-switch>
<br>
<span>PositionType：</span>
<rdk-radio-group [(value)]="selectedPositionType" [data]="popPositionTypes" trackItemBy="id">
</rdk-radio-group>
<br>

<span>参照物:</span>
<rdk-radio-group [(value)]="selectedPos" [data]="poses">
</rdk-radio-group>

<div *ngIf="selectedPos.label=='other'" style="display: inline-block">
    <rdk-input [(value)]="detailPos.x" placeholder="X" width="200px"></rdk-input>
    <rdk-input [(value)]="detailPos.y" placeholder="Y" width="200px"></rdk-input>
</div>

<br>
<span>Offset</span><br>
top: <rdk-input [(value)]="offset.top" placeholder="Top" width="200px"></rdk-input><br>
left: <rdk-input [(value)]="offset.left" placeholder="Left" width="200px"></rdk-input><br>
bottom: <rdk-input [(value)]="offset.bottom" placeholder="Bottom" width="200px"></rdk-input><br>
right: <rdk-input [(value)]="offset.right" placeholder="Right" width="200px"></rdk-input>
<br>
<rdk-button width="300px" (click)="popupDialog1(dialog1)">Click Me</rdk-button>

<ng-template #dialog1>
    <rdk-dialog width="400px" title="dialog title" (answer)="close()" >
        <ul class="dialog-content">
            <li>Dialog content...</li>
            <li>Dialog content...</li>
            <li>Dialog content...</li>
        </ul>
    </rdk-dialog>
</ng-template>
