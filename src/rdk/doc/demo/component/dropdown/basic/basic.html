<div style="display: flex;height: 50px">
    <rdk-button (click)="changeTrigger()">触发方式</rdk-button>
    <hr style="width: 3px">
    <rdk-button (click)="changeDisabled()">不可编辑toggle</rdk-button>
</div>

<br>
<rdk-drop-down
    class="drop-down-father"
    [pane]="dropcontent"
    [disabled]="disabled"
    [openTrigger]="openTrigger"
    [closeTrigger]="closeTrigger"
    [(value)]="selectedCity">

</rdk-drop-down>
<ng-template #dropcontent>
    <rdk-tile-select class="drop-down-child"
                     [(selectedItems)]="selectedCity" labelField="label"
                     [multipleSelect]="true" [searchable]="true"
                     [data]="citys"
                     tileOptionWidth="100px"
                     (click)="preventAutoHide($event)">
    </rdk-tile-select>
</ng-template>
