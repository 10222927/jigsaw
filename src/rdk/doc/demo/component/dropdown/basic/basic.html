<rdk-drop-down
    [pane]="dropcontent"
    [(value)]="inputValue">
</rdk-drop-down>
<ng-template #dropcontent>
    <p class="notes">输入值是：{{inputValue}}</p>
    <br/>
    <br/>
    <rdk-input
        [(value)]="inputValue"
        (click)="clickProcess($event)">
    </rdk-input>

</ng-template>
