<rdk-button (click)="changeDisabled()">变为不可编辑</rdk-button>


<rdk-drop-down
    [pane]="dropcontent"
    [disabled]="disabled"
    [value]=inputValue>

</rdk-drop-down>
<ng-template #dropcontent>
    <rdk-input
        [(value)]="inputValue"
        (click)="clickProcess($event)">
    </rdk-input>
    <p class="notes">输入值是：{{inputValue}}</p>
</ng-template>
