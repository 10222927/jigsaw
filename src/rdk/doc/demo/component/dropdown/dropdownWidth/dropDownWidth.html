<rdk-drop-down
    class="drop-down-father" [pane]="dropcontent"
    placeholder="请输入姓名~"
    [dropDownWidth]="dropDownWidth"
    autoWidth="true"
    [mode]="mode"
    [value]="selectedCity">

</rdk-drop-down>
<ng-template #dropcontent>
    <rdk-tile-select class="drop-down-child"
                     [(selectedItems)]="selectedCity" labelField="label"
                     [multipleSelect]="true" [searchable]="true"
                     [data]="citys"
                     tileOptionWidth="100px"
                     (click)="clickProcess($event)"
                     (selectedItemsChange)="basicSelectChange()">
    </rdk-tile-select>
</ng-template>
