<div class="dropdown-demo cmn-box">
    <h3>editable demo</h3>
    <div class="test-btn">
        <rdk-button width="120px" (click)="toggleEditable()">toggle editable</rdk-button>
    </div>
    <rdk-drop-down
        [pane]="dropcontent"
        [(value)]="selectedCity"
        [editable]="editable">
    </rdk-drop-down>
    <ng-template #dropcontent>
        <rdk-tile-select
            [(selectedItems)]="selectedCity" labelField="label"
            [multipleSelect]="true" [searchable]="true"
            [data]="citys"
            tileOptionWidth="100px">
        </rdk-tile-select>
    </ng-template>
</div>
