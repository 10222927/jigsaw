<div class="dropdown-demo cmn-box">
    <h3>basic demo</h3>
    <div class="test-btn">
        <rdk-button (click)="toggleOpen()">toggle open</rdk-button>
    </div>
    <rdk-drop-down
        [pane]="dropcontent"
        [(value)]="selectedCity"
        [(open)]="isOpen">
    </rdk-drop-down>
    <ng-template #dropcontent>
        <rdk-tile-select class="drop-down-child"
                         [(selectedItems)]="selectedCity"
                         labelField="label"
                         [multipleSelect]="true" [searchable]="true"
                         [data]="citys"
                         tileOptionWidth="100px">
        </rdk-tile-select>
    </ng-template>
</div>
