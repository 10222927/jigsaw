<rdk-button (click)="changeTriger()">hover触发</rdk-button>


<rdk-drop-down [pane]="dropcontent"
               [openTrigger]="openTrigger"
               [stopTrigger]="stopTrigger"
               [value]="inputValue">
    <ng-template #dropcontent>
        <rdk-input
            [(value)]="inputValue"
            (click)="clickProcess($event)"
            width="240px"
            height="240px">
        </rdk-input>
    </ng-template>
</rdk-drop-down>
