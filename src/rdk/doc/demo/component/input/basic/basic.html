<h4>输入框</h4>

<h6>图标放在右侧</h6>
<rdk-input [(value)]="inputValue" (valueChange)="valueChanged($event)"
            width="50%" [clearable]="false">
    <span rdk-icon class="fa fa-thumbs-up"></span>
</rdk-input>
<p class="notes">输入值是：{{inputValue}}</p>

<h6>图标放在左侧，并有交互</h6>
<rdk-input #myInput width="30%">
    <a (click)="click()"><span rdk-prefix-icon class="fa fa-search"></span></a>
</rdk-input>
