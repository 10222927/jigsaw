<div class="wrap">
    <button (click)="popupBlockLoading()">popupCmpLoading</button>
    <button (click)="closeBlockLoading()">closeCmpLoading</button>
    <div #block class="block">
        <p>
            loading测试，loading传入的参数为空时，
            默认是全局loading，传入某个模块ViewContainerRef时，
            可以在单个模块进行loading；如要覆盖默认样式，
            可以传入新的backgroundCss和contentCss类名，
            可以在根目录src/style.scss样式里定义。
        </p>
    </div>

    <button (click)="popupGlobalLoading()">popupGlobalLoading</button>
</div>
