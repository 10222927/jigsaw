<h3 class="title">在文档流中：</h3>
<rdk-info-alert class="dom-alert" [initData]="infoInitData"></rdk-info-alert>

<h3 class="title">弹出：</h3>
<rdk-button width="170" (click)="commonInfoAlert($event)">
    common info alert
</rdk-button>

<rdk-button width="170" (click)="commonWarningAlert($event)">
    common warning alert
</rdk-button>

<rdk-button width="170" (click)="commonErrorAlert($event)">
    common error alert
</rdk-button>

<rdk-button width="170" (click)="customizedAlert($event)">
    highly customized alert
</rdk-button>

<p style="margin-top: 20px; font-size: 16px">{{answer}}</p>
