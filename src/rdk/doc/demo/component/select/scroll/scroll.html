<h2> select </h2>
<rdk-select [(value)]="selectedCityForSelect"
            (valueChange)="selectChange($event)"
            placeholder="请选择城市"
            width="50%"
            optionWidth="150%"
            [optionCount]="3">
            <rdk-select-option *ngFor="let city of cityListForSelect"
                       [optionItem]="city">
            </rdk-select-option>
</rdk-select>
