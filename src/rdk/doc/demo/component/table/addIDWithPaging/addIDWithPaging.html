<rdk-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable" [columns]="_columns" [additionalColumns]="_additionalColumns"></rdk-table>
<rdk-pagination
    [total]="pageable.pagingInfo.totalRecord"
    [(pageSize)]="pageable.pagingInfo.pageSize"
    [(current)]="pageable.pagingInfo.currentPage"
    [pageSizeOptions]="[5, 10, 20]"
    [searchable]="true"
    [showQuickJumper]="true"
    (currentChange)="getCurrentPage()"
    (pageSizeChange)="getPageSize()"
></rdk-pagination>
