<p>带渲染器的表格单元格</p>
<div style="height: 2000px">
    <rdk-table height="400px"
               [data]="tableData"
               [columns]="_columns"
               [additionalColumns]="_additionalColumns"
               (dataChange)="onCellChange($event)"></rdk-table>
    <p class="message">table change answer is: <span>{{_changeMsg}}</span></p>
</div>
