<p>带渲染器的表格单元格</p>
<rdk-table height="400px"
           [data]="tableData"
           [columnDefines]="_columns"
           [additionalColumnDefines]="_additionalColumns"
           (dataChange)="onCellChange($event)"></rdk-table>

<ng-template #headIcon let-cellInfo="cellInfo">
    <span class="fa fa-bicycle"></span><span>{{cellInfo.cellData}}</span><span>{{outerValue}}</span>
</ng-template>

<ng-template #checkboxRenderer let-cellInfo="cellInfo">
    <rdk-checkbox [checked]="cellInfo.cellData"></rdk-checkbox>
</ng-template>

<ng-template #cellOption let-cellInfo="cellInfo">
    <a (click)="handleClick(cellInfo)" href="javascript:;">修改</a> <a (click)="handleClick(cellInfo)" href="javascript:;">删除</a>
</ng-template>
