<p>带渲染器的表格单元格</p>
<rdk-table height="400px"
           [data]="tableData"
           [columnDefines]="_columns"
           [additionalColumnDefines]="_additionalColumns"
           (dataChange)="onCellChange($event)"></rdk-table>

<ng-template #headIcon let-context="context">
    <span class="fa fa-bicycle"></span><span>{{context.cellData}}</span><span>{{outerValue}}</span>
</ng-template>

<ng-template #checkboxRenderer let-context="context">
    <rdk-checkbox [checked]="context.cellData"></rdk-checkbox>
</ng-template>

<ng-template #cellOption let-context="context">
    <a (click)="handleClick(context)" href="javascript:;">修改</a> <a (click)="handleClick(context)" href="javascript:;">删除</a>
</ng-template>
