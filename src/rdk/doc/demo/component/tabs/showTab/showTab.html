<div class="container">
    <rdk-tab #myTab>
        <rdk-pane>
            <div rdk-title><span class="fa fa-gift"></span>tab 1</div>
            <div rdk-body>tab content 1</div>
        </rdk-pane>
        <rdk-pane [hidden]="true">
            <div rdk-title><span class="fa fa-gift"></span>tab 2</div>
            <div rdk-body>tab content 2</div>
        </rdk-pane>
    </rdk-tab>
</div>

<rdk-button (click)="showTab()" width="150">显示第二个Tab</rdk-button>
