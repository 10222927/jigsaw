<div class="container">
    <div class="tabBar">
        <input type="button" value="增加" (click)="addTabPane()">
        <input type="button" value="隐藏第一个Tab页" (click)="hideTab($event)">
        <input type="button" value="显示第一个Tab页" (click)="showTab($event)">
        <input type="button" value="删除第一个Tab页" (click)="deleteTab($event)">
        <input type="button" value="删除第一个推荐实现" (click)="deleteTabSec($event)">
    </div>

    <rdk-tab [selectedIndex]="activeIndex">
        <rdk-tab-pane *ngFor="let tab of dynamicTabs" [disabled]="tab.disabled" [title]="tab.label">
            {{tab.content}}
        </rdk-tab-pane>
    </rdk-tab>
</div>


<rdk-tab-pane #tabPane [async]="true">
    <span rdk-title>tab <rdk-button width="20" height="20">ok</rdk-button></span>
    <div class="tab-content">
        <label>name: </label>
        <rdk-input></rdk-input>
        <br>
        <label>gender: </label>
        <rdk-input></rdk-input>
        <br>
        <rdk-button>confirm</rdk-button>
    </div>
</rdk-tab-pane>
