<div class="container">
    <div class="option-button-group">
        <rdk-button width="120" (click)="addTabWidthTemplateTitle(tabTitle, tabContent)">增加tab-模板标题</rdk-button>
        <rdk-button width="120" (click)="addTabWidthStringTitle(tabContent)">增加tab-字符串标题</rdk-button>
        <rdk-button width="120" (click)="addRouterLinkTab(routerTabTitle, routerTabContent)">增加router link tab</rdk-button>
        <rdk-button width="120" (click)="addComponentTab()">增加component tab</rdk-button>
        <rdk-button width="120" (click)="hideTab(0)">隐藏第一个Tab页</rdk-button>
        <rdk-button width="120" (click)="showTab(0)">显示第一个Tab页</rdk-button>
        <rdk-button width="120" (click)="removeTab(0)">删除第一个Tab页</rdk-button>
    </div>

    <rdk-tab>
        <rdk-pane title="Tab 1">
            This is the body of the first tab
        </rdk-pane>
        <rdk-pane title="Tab 2" [disabled]="true">
            This is the body of the first tab
        </rdk-pane>
        <rdk-pane title="Tab 3">
            <rdk-input>
                <a rdk-prefix-icon><span class="fa fa-search"></span></a>
            </rdk-input>
        </rdk-pane>
    </rdk-tab>
</div>

<ng-template #tabTitle>
    <span class="fa fa-gift"></span>template tab
</ng-template>
<ng-template #tabContent let-userInfo="userInfo">
    <div class="content-box">
        <h3 class="content-title">Hi {{userInfo.username}}, place input your information</h3>
        <div class="content-line">
            <label>e-mail: </label>
            <rdk-input [value]="userInfo.email"></rdk-input>
        </div>
        <div class="content-line">
            <label>phone number: </label>
            <rdk-input [value]="userInfo.phoneNumber"></rdk-input>
        </div>
        <div class="content-line">
            <label>address: </label>
            <rdk-input width="400px" [value]="userInfo.address"></rdk-input>
        </div>
        <rdk-button>submit</rdk-button>
    </div>
</ng-template>

<ng-template #routerTabTitle>
    <span routerLink="tabPage">router link tab</span>
</ng-template>
<ng-template #routerTabContent>
    <router-outlet></router-outlet>
</ng-template>
