<div class="container">
    <div class="tabBar">
        <input type="button" value="增加" (click)="addTab(tabPane)">
        <input type="button" value="隐藏第一个Tab页" (click)="hideTab(0)">
        <input type="button" value="显示第一个Tab页" (click)="showTab(0)">
        <input type="button" value="删除第一个Tab页" (click)="removeTab(0)">
    </div>

    <rdk-tab [selectedIndex]="activeIndex">
        <rdk-pane *ngFor="let tab of dynamicTabs" [disabled]="tab.disabled" [title]="tab.label">
            {{tab.content}}
        </rdk-pane>
    </rdk-tab>
</div>

<rdk-pane #tabPane [async]="true">
    <div rdk-title>tab <rdk-button width="20" height="20">ok</rdk-button></div>
    <div rdk-body>
        <label>name: </label>
        <rdk-input></rdk-input>
        <br>
        <label>gender: </label>
        <rdk-input></rdk-input>
        <br>
        <rdk-button>confirm</rdk-button>
    </div>
</rdk-pane>
