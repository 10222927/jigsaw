<div class="container">
    <div class="tabBar">
        <input type="button" value="增加tab-模板标题" (click)="addTabWidthTemplateTitle(tabTitle, tabContent)">
        <input type="button" value="增加tab-字符串标题" (click)="addTabWidthStringTitle(tabContent)">
        <input type="button" value="增加router link tab" (click)="addRouterLinkTab(routerTabTitle, routerTabContent)">
        <input type="button" value="隐藏第一个Tab页" (click)="hideTab(0)">
        <input type="button" value="显示第一个Tab页" (click)="showTab(0)">
        <input type="button" value="删除第一个Tab页" (click)="removeTab(0)">
    </div>

    <rdk-tab [selectedIndex]="activeIndex">
        <rdk-pane *ngFor="let tab of dynamicTabs" [disabled]="tab.disabled" [title]="tab.label">
            {{tab.content}}
        </rdk-pane>
    </rdk-tab>
</div>

<ng-template #tabTitle>
    tab
    <rdk-button width="20" height="20">ok</rdk-button>
</ng-template>
<ng-template #tabContent let-userInfo="userInfo">
    <div class="content-box">
        <h3 class="content-title">Hi~! {{userInfo.username}}, place input your information</h3>
        <div class="content-line">
            <label>e-mail: </label>
            <rdk-input [value]="userInfo.email"></rdk-input>
        </div>
        <div class="content-line">
            <label>phone number: </label>
            <rdk-input [value]="userInfo.phoneNumber"></rdk-input>
        </div>
        <div class="content-line">
            <label>address: </label>
            <rdk-input width="400px" [value]="userInfo.address"></rdk-input>
        </div>
        <rdk-button>submit</rdk-button>
    </div>
</ng-template>

<ng-template #routerTabTitle>
    <a routerLink="tabPage">router link tab</a>
</ng-template>
<ng-template #routerTabContent>
    <router-outlet></router-outlet>
</ng-template>
