<h4>tileselect</h4>
<rdk-tile-select [(selectedItems)]="selectedCity" labelField="label"
                 [multipleSelect]="true" [searchable]="true"
                 (selectedItemsChange)="basicSelectChange($event)">

    <rdk-tile-option width="100px" *ngFor="let optionItem of citys" [optionItem]="optionItem">
    </rdk-tile-option>
</rdk-tile-select>
