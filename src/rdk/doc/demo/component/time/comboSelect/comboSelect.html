<rdk-combo-select [(value)]="singleTimeComboValue" width="100px">
    <rdk-time
        [(date)]="date"
        (dateChange)="singleTimeComboValue = [{label: $event,closable: false}]">
    </rdk-time>
</rdk-combo-select>
Selected Time : {{date}}<br><br>


<rdk-combo-select [(value)]="rangeTimeComboValue">
    <rdk-range-time
        [(beginDate)]="beginDate"
        [(endDate)]="endDate"
        (beginDateChange)="rangeTimeComboValue = [{label: $event, closable: false}, rangeTimeComboValue[1]]"
        (endDateChange)="rangeTimeComboValue = [rangeTimeComboValue[0], {label: $event, closable: false}]">
    </rdk-range-time>
</rdk-combo-select>
Selected Time : {{beginDate}} - {{endDate}}
